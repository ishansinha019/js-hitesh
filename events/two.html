<!DOCTYPE html>

    <title>Chai aur javascript</title>
</head>
<body>

    <button id="stop">Stop</button>
</body>
<script>
    const sayHitesh = () => {
        console.log("Trent Alexander Arnold");   
    }
    const changeText = () => {
        document.querySelector('h1').innerHTML = 'Test completed'
    }

    document.querySelector('#stop').addEventListener('click', () => {

    })
