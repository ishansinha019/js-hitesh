<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: whitesmoke;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(langName) {
        const ul = document.querySelector('.language')
        const li = document.createElement('li')
        li.innerText = `${langName}`;
        ul.appendChild(li)
    }
    addLang("Python")
    addLang("Java")
    addLang("C++")
    function addOptiLang(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLang("C#");
    addOptiLang("Go");

    // Editing the text of an existing element
    const secondLang = document.querySelector("li:nth-child(2)")
    const newli =  document.createElement('li')
    newli.textContent = 'Ruby'
    secondLang.replaceWith(newli)
    // Edit 2
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'

    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
