<script>
    const div = document.createElement('div')
    // console.log(div);
    div.className = 'main'
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute('title', 'Generated title')
    div.style.backgroundColor = 'green'
    div.style.padding = '12px'
    // div.innerText = 'Hello World'
    // we use the below method as it is more optimised and saves a round trip of duplication
    const addText = document.createTextNode('Hello World')
    div.appendChild(addText)
    // this is a two step process but is more optimised, any of the two can be used. 
    document.body.appendChild(div)

    
</script>
