<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure in Js</title>
</head>
<body style="background-color: black;">
    <button id="Orange">Orange</button>
    <button id="Green">Green</button>
</body>
    <script>

        function clickHandler(color) {
            return () => {
                document.body.style.backgroundColor = `${color}`                           // we are returning this arrow function while defining it to the clickHandler function and since the arrow
                                                                                        // function has access to the lexical scope of clickHandler it was able to use the variable "color"
            }
        }

        document.getElementById("Orange").onclick = clickHandler("Orange")              // Since onclick requires a function definition and not a call, we used closure property to return the arrow 
                                                                                        // function definition to the clickHandler function. This solves a practical issue.
        document.getElementById("Green").onclick = clickHandler("Green")

            
    </script>
    
</html>


<!-- here we are seeing a practical implemetation of closure in Js 
 -->
